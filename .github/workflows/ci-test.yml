name: Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: '*'

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: Install
            - run: yarn

            - name: Test note-api
            - run: yarn note-api test --ci
            - name: Build note-api
            - run: yarn note-api build

            - name: Test client
            - run: yarn client test --ci

            - name: Test server
            - run: yarn server test --ci
